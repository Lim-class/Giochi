<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Sfondo scuro e profondo */
            color: #e2e8f0; /* Testo chiaro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            text-align: center;
            overflow: hidden;
            background-image: linear-gradient(135deg, #1f2937 25%, transparent 25%), linear-gradient(225deg, #1f2937 25%, transparent 25%), linear-gradient(45deg, #1f2937 25%, transparent 25%), linear-gradient(315deg, #1f2937 25%, #0d1117 25%);
            background-position: 10px 0, 10px 0, 0 10px, 0 10px;
            background-size: 20px 20px;
        }

        .container {
            background: rgba(45, 55, 72, 0.9); /* Sfondo semi-trasparente */
            border-radius: 1.5rem;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
            border: 2px solid #4299e1;
            backdrop-filter: blur(5px);
        }

        .main-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #4299e1, #63b3ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(66, 153, 225, 0.5);
            animation: pulse 2s infinite;
        }

        .game-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .game-button {
            display: flex; /* Utilizzo di flexbox per allineare l'icona e il testo */
            align-items: center; /* Allineamento verticale al centro */
            justify-content: center; /* Allineamento orizzontale al centro */
            background: linear-gradient(45deg, #4299e1, #63b3ed);
            color: white;
            padding: 1.25rem 2rem;
            border-radius: 9999px; /* Pulsanti arrotondati */
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            gap: 1rem; /* Spazio tra icona e testo */
        }

        .game-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }

        .game-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .game-button:hover::after {
            width: 200px;
            height: 200px;
        }

        .game-button:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            background: #3182ce;
        }

        .game-icon {
            font-size: 1.8rem;
            line-height: 1;
        }
    </style>
</head>

            <!-- Button for Obbligo o Verit√† -->

            </a>

            <!-- Button for La ruota della fortuna -->

        </div>
    </div>
</body>
</html>
