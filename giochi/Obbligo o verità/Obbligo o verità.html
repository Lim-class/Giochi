            document.querySelector('#events-menu-screen h2').textContent = data.modes.events;
            document.getElementById('back-events-menu-btn').textContent = data.back;
            document.querySelectorAll('.category-btn').forEach(btn => {
                const categoryKey = btn.dataset.category;
                btn.textContent = data.categories[categoryKey];
            });

            // Events Game
            document.getElementById('back-events-game-btn').textContent = data.back;
            document.getElementById('events-truth-btn').textContent = data.truth;
            document.getElementById('events-dare-btn').textContent = data.dare;
            document.getElementById('events-question-text').textContent = data.initialMessage;

            // Update language selector
            languageSelector.value = currentLanguage;
        }

        // Function to generate and display a question
        function generateQuestion(type) {
            let questionArray;
            let questionTextElement;

            if (currentCategory) {
                questionArray = gameData[currentLanguage].questions.events[currentCategory][type];
                questionTextElement = document.getElementById('events-question-text');
            } else {
                questionArray = gameData[currentLanguage].questions.classic[type];
                questionTextElement = document.getElementById('classic-question-text');
            }

            const randomIndex = Math.floor(Math.random() * questionArray.length);
            questionTextElement.textContent = questionArray[randomIndex];
        }

        // Event Listeners
        document.getElementById('start-classic-btn').addEventListener('click', () => {
            currentCategory = null;
            showScreen('classic-game-screen');
        });

        document.getElementById('start-events-btn').addEventListener('click', () => {
            showScreen('events-menu-screen');
        });

        document.getElementById('classic-truth-btn').addEventListener('click', () => {
            generateQuestion('truth');
        });

        document.getElementById('classic-dare-btn').addEventListener('click', () => {
            generateQuestion('dare');
        });

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                currentCategory = btn.dataset.category;
                document.getElementById('events-game-title').textContent = gameData[currentLanguage].categories[currentCategory];
                showScreen('events-game-screen');
            });
        });

        document.getElementById('events-truth-btn').addEventListener('click', () => {
            generateQuestion('truth');
        });

        document.getElementById('events-dare-btn').addEventListener('click', () => {
            generateQuestion('dare');
        });

        document.getElementById('back-classic-btn').addEventListener('click', () => {
            showScreen('main-menu-screen');
        });

        document.getElementById('back-events-menu-btn').addEventListener('click', () => {
            showScreen('main-menu-screen');
        });

        document.getElementById('back-events-game-btn').addEventListener('click', () => {
            showScreen('events-menu-screen');
        });

        languageSelector.addEventListener('change', (event) => {
            currentLanguage = event.target.value;
            localStorage.setItem('language', currentLanguage);
            updateText();
        });
        
        // Initialize the game
        window.onload = () => {
            updateText();
            showScreen('main-menu-screen');
        };

    </script>
</body>
</html>
