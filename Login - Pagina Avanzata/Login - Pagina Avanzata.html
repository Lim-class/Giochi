<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pagina Avanzata</title>
    <link rel="icon" href="https://i.ibb.co/V0xR3ZbJ/Logo-bis-me.jpg" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #0f172a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f1f5f9;
        }

        /* Stile per un box shadow più morbido e profondo */
        .shadow-custom {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.25);
        }

        /* Migliore effetto focus per gli input */
        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>

    <div id="login-container" class="bg-slate-800 p-10 rounded-2xl shadow-custom w-full max-w-sm border border-slate-700">
        <!-- Titolo e icona del modulo di login -->
        <h1 class="text-3xl font-bold text-center mb-2 text-white tracking-wide">Accedi</h1>
        <p class="text-center text-gray-400 mb-8 text-sm">Inserisci le tue credenziali per continuare.</p>
        
        <form id="loginForm">
            <!-- Campo Nome Utente -->
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Nome Utente</label>
                <input type="text" id="username" name="username" placeholder="Nome Utente" required class="w-full px-5 py-2 bg-slate-700 text-gray-200 border border-slate-600 rounded-lg transition duration-200 placeholder-gray-500">
            </div>
            
            <!-- Campo Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required class="w-full px-5 py-2 bg-slate-700 text-gray-200 border border-slate-600 rounded-lg transition duration-200 placeholder-gray-500">
            </div>
            
            <!-- Box per i messaggi (es. errore o successo) -->
            <div id="message-box" class="hidden p-3 mb-5 rounded-lg text-sm text-center font-medium"></div>

            <!-- Pulsante di login con un look più moderno -->
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-lg">
                Accedi
            </button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const messageBox = document.getElementById('message-box');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Previeni il ricaricamento della pagina

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '' || password === '') {
                showMessage('Per favore, inserisci nome utente e password.', 'bg-red-900 text-red-200');
                return;
            }

            // ATTENZIONE: In un'applicazione reale, questa parte della logica
            // dovrebbe avvenire su un server sicuro.
            // Le credenziali NON dovrebbero MAI essere gestite lato client!
            
            // Qui si simula la verifica delle credenziali.
            // L'implementazione attuale è solo a scopo dimostrativo.

            if (username === 'admin' && password === 'adminpass') {
                showMessage('Login riuscito! Reindirizzamento in corso...', 'bg-green-800 text-green-200');
                
                // Reindirizza a /Altri giochi / Altri giochi .html se le credenziali sono corrette
                // Il percorso è stato cambiato per evitare l'errore
                setTimeout(() => {
                    window.location.href = 'Altri giochi/Altri giochi.html';
                }, 1500);
            } else {
                showMessage('Nome utente o password non validi.', 'bg-red-900 text-red-200');
                
                // Reindirizza a ../index.html se le credenziali sono errate
                // Il percorso è stato cambiato per evitare l'errore
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }
        });

        function showMessage(message, classes) {
            messageBox.textContent = message;
            messageBox.className = `p-3 mb-5 rounded-lg text-sm text-center font-medium ${classes}`;
            messageBox.classList.remove('hidden');
        }
    </script>

</body>
</html>
